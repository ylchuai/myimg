<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function init() {
			
			var cell;
			var main = document.getElementById('main');
			var max = window.location.search.substr(1).split('&')[0].split('=')[1];
			for(var i = 0; i < max; i++) {
				cell = document.createElement('img');
				cell.src='./' + i + '.jpg';
				main.append(cell)
				main.append('<\br>');
			}
		}
	</script>
</head>
<body onload='init()'>
	<div id='main'>
	</div>
</body>
</html>
